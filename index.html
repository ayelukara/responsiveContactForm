<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Contact Form (Mobile First) Website by Ayelukara&reg;</title>
</head>

<body>
  <!-- Brad Traversy/YouTube - Mobile First Responsive Contact Page Webpage -->
  <div class="container">
    <h1 class="brand"><span>Ayelukara&reg;</span> Tẹkilọ́nọ́jì INC.</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Ayelukara&reg; Tẹkilọ́nọ́jì INC.</h3>
        <ul>
          <li><i class="fa fa-road"></i> Plot 1, S L Akintola Boulevard</li>
          <li><i class="fa fa-phone"></i> (703) 017 4243</li>
          <li><i class="fa fa-envelope"></i> enter@ayelukara.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="tel" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" id="" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
